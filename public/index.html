<!DOCTYPE html>
<HTML>

<head>
	<title>Make your APPointment</title>
	<meta charset="utf-8" name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/indexStyles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
	  	src="./scripts/script.js">	
	</script>

</head>

<body>

	<header>
		<img id="logo" src="./imgs/APPointment.png" alt="APPointment">
		<img id="logo" src="./imgs/Account.png" alt="APPointment">
	</header>	
	<nav>
		<div class="container row">
			<div class="col-sm-12 col-md-12 col-lg-6">
				<h3>LOGIN</h3>
				<div id="navLogIn" class="login">
					<input id="eMailAddressInput" type="txt" name="eMailAddress" placeholder="enter your e-mail"><br>
					<input id="passwordInput" type="txt" name="passwordAddress" placeholder="enter your password">
				</div>
				<button type="button" class="btn btn-primary">Log in</button>
			</div>
			<div class="navCont1 col-sm-12 col-md-12 col-lg-6">
				<h3>REGISTER</h3>
				<div id="navSignIn" class="login">
					<input id="firstNameInput" type="txt" name="firstName" placeholder="First name"><br>
					<input id="lastNameInput" type="txt" name="lastName" placeholder="Last name"><br>
					<input id="eMailAddressInput" type="txt" name="eMailAddress" placeholder="E-mail"><br>
					<input id="passwordInput" type="txt" name="passwordAddress" placeholder="Password">
				</div>
				<button type="button" class="btn btn-primary">Sign in</button>
			</div>
		</div>
	</nav>
	<section id="columnsContainer" class="row">
		<article id="column1" class="col-sm-12 col-md-12 col-lg-8">
			<div class="bannContainer">
				<img id="Banner" src="./imgs/banner.png" alt="Banner">
			</div>
		</article>
		<aside id="column2" class="col-sm-12 col-md-12 col-lg-4">
			<h2>Get started</h2>
			<input id="addressInput" type="txt" name="address" placeholder="enter your address">
			<select class="box">
				<option>
						Barbershops
				</option>
				<option>
					Tattoos
				</option>
				<option>
						Spa
				</option>
			</select>
			<button type="button" class="btn btn-primary btnCol2">Find Services</button>
		</aside>
	</section>
	<footer>Copyright &copy;</footer>
