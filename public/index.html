<!DOCTYPE html>
<HTML>

<head>
	<title>Make your APPointment</title>
	<meta charset="utf-8" name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/indexStyles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
	  	src="./scripts/script.js">	
	</script>

</head>

<body>

	<header>
		<img id="logo" src="./imgs/APPointment.png" alt="APPointment">
		<img id="account" src="./imgs/Account.png" alt="Account">
	</header>

	<main>
	<nav id="hidding">
		<div class="container">
			<div class="navCont">
				<h3>LOGIN</h3>
				<div id="navLogIn">
					<input id="emailAddressInput" type="txt" name="emailAddress" placeholder="enter your e-mail"><br>
					<input id="passwordInput" type="txt" name="passwordAddress" placeholder="enter your password">
				</div>
				<button type="button">Log in</button>
			</div>
			<div class="navCont">
				<h3>REGISTER</h3>
				<div id="navSignIn">
					<input id="nameInput" type="txt" name="firstName" placeholder="First name"><br>
					<input id="emailAddressInput" type="txt" name="emailAddress" placeholder="E-mail"><br>
					<input id="passwordInput" type="txt" name="password" placeholder="Password">
				</div>
				<button type="button">Sign in</button>
			</div>
		</div>
	</nav>
	<section id="columnsContainer">
		<article id="column1">
			<div class="bannContainer">
				<picture id="banner" >
						<source srcset="./imgs/bannerPeq.png" media="(max-width: 768px)" alt="Banner">
					<img src="./imgs/banner.png" alt="Banner">
				</picture>
			</div>
		</article>
		<aside id="column2">
			<h2>Get started</h2>
			<input id="addressInput" type="txt" name="address" placeholder="enter your address"><br>
			<select class="box">
				<option>
						Barbershops
				</option>
				<option>
					Tattoos
				</option>
				<option>
						Spa
				</option> 
			</select><br>
			<button type="button">Find Services</button>
		</aside>
	</section>
	</main>
	<footer>Copyright &copy;</footer>
</body>
